<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Визитка</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #container {
      position: fixed;
      inset: 0;
      background: #000;
    }

    #hint {
      position: fixed;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }

    #btn-site {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: #ff8800;
      color: #000;
      cursor: pointer;
      z-index: 10;
      display: none; 
    }

    #btn-site:active {
      transform: translateX(-50%) scale(0.97);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <button id="btn-site">Перейти на сайт</button>
  <div id="hint">Наведите камеру на визитку</div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="{{ url_for('static', filename='js/ar.js') }}"></script>
</body>
</html>
